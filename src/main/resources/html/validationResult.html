<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/viadee.css">
    <link rel="stylesheet" href="css/MarkerStyle.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/simple-sidebar.css">

    <style type="text/css">
        * {
            font-family: Arial;
        }
    </style>

    <title>Process Model Validation Report</title>
</head>

<body>

<div id="wrapper" class="d-flex">

    <div id="sidebar-wrapper" class="border-right collapse">
        <div id="sidebar" class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action">
                <p><i class="mr-2 fas fa-list-ul"></i>Project summary</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <p><i class="mr-2 fas fa-chevron-right"></i>Report 1</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action selected">
                <p><i class="mr-2 fas fa-chevron-right"></i>Report 2</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <p><i class="mr-2 fas fa-chevron-right"></i>Report 3</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <p><i class="mr-2 fas fa-chevron-right"></i>Report 4</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <p><i class="mr-2 fas fa-chevron-right"></i>Report 5</p>
            </a>
        </div>
    </div>

    <div id="page-content-wrapper">

        <nav id="header" role="heading" class="navbar navbar-fixed-top viadee-lightblue-bg">
            <ul class="nav align-items-center">
                <li class="nav-item">
                    <button class="btn btn-outline-light mr-3" type="button" onclick="toggleSideBar()"
                            aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="text-white fas fa-bars"></span>
                    </button>
                </li>
                <li class="nav-item">
                    <a href="https://viadee.github.io/vPAV/" target="_blank">
                        <img class="d-block" src="img/vPAV.png" alt="vPAV" height="60" title="documentation"/>
                    </a>
                </li>
                <li class="nav-item">
                    <h4 class="nav-item navbar-text text-white mb-0 ml-4 mr-2" id="model"></h4>
                </li>
                <li class="nav-item">
                    <a id="model_download" class="nav-link pl-2 pr-1 mx-1 py-3 my-n2" onclick="downloadModel()">
                        <span class="text-white fas fa-arrow-alt-circle-down fa-2x"></span>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-center align-items-center">
                <li class="nav-item">
                    <h3 id="project_name" class="navbar-text text-white"></h3>
                </li>
            </ul>
            <ul class="nav navbar-right align-items-center">
                <li class="nav-item">
                    <a class="nav-link pl-2 pr-1 mx-1 py-3 my-n2" id="github-logo"
                       href="https://github.com/viadee/vPAV">
                        <span class="text-white fab fa-github fa-2x"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pl-2 pr-1 mx-1 py-0 my-n2" href="https://www.viadee.de/">
                        <img src="img/viadee_weiss.png" alt="viadee Homepage" height="70" title="viadee Homepage"/>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="content" class="container-fluid">
            <!-- navBar -->
            <div class="row placeholder-top">
                <div class="col">
                    <ul id="linkList" class="nav nav-pills">
                    </ul>
                </div>
            </div>

            <!-- Path-->
            <div class="row collapse" id="rowPath">
                <div class="col">
                    <div class="alert alert-danger mt-2 mb-0 ml-0 pb-1 pt-1 viadee-small-alert" role="alert"
                         id="invalidPath"></div>
                </div>
            </div>

            <!-- element to draw bpmn diagram in -->
            <div class="row">
                <div class="col">
                    <div class="m-0 p-0 viadee-green-border" id="canvas"></div>
                </div>
            </div>

            <!-- Unlocated checkers-->
            <div id="unlocatedCheckersContainer">
            </div>

            <!-- reset Button -->
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-viadee mt-2 collapse" id="reset">Reset diagram</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <ul id="viewModeNavBar" class="nav nav-pills align-items-start">
                        <li class="nav-item">
                            <a onclick="controller.showIssues()" href="#" class="nav-link table-selector"
                               id="showAllIssues">
                                All Issues
                            </a>
                        </li>
                        <li class="nav-item">
                            <a onclick="controller.showSuccessfulCheckers()" href="#" class="nav-link table-selector"
                               id="showSuccess">
                                Successful Checkers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a onclick="controller.showProcessVariables()" href="#" class="nav-link table-selector"
                               id="showVariables">
                                Process Variables
                            </a>
                        </li>
                        <div class="btn-group-toggle ml-md-auto" data-toggle="buttons">
                            <label class="btn btn-viadee ml-md-auto"
                                   onclick="controller.showElementsWithCodeReferences(this)">
                                <input type="checkbox" autocomplete="off">Highlight source code
                                references</label>
                        </div>
                        <button type="button" class="btn btn-viadee ml-md-1 global-download mt-0"
                                onclick="downloadFile()">
                            Download
                            ignoreIssues
                        </button>
                    </ul>
                </div>
            </div>

            <!-- Issue table -->
            <div class="row">
                <div class="col">
                    <table id="table" class="table table-row table-bordered .table-responsive"></table>
                </div>
            </div>

            <div class="modal" id="issueModal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header viadee-lightblue-bg viadee-head">
                            <h4 class="modal-title"></h4>
                            <button type="button" class="close btn-viadee-close" data-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
<footer class="footer viadee-footer mt-auto py-3">
    <div class="container-fluid">
        	<span class="text-muted-viadee">

		</span>
        <a class="text-muted-viadee float-right pr-2" href="https://viadee.github.io/vPAV/#licenses"
           target="_blank">Licenses</a>
        <a class="text-muted-viadee float-right pr-2" href="https://www.viadee.de/impressum-datenschutz.html"
           target="_blank">Imprint</a>
    </div>
</footer>
    </div>
</div>
<script src="js/script-loader.js"></script>
</body>

</html>
