<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.override.css">
	<link rel="stylesheet" href="css/MarkerStyle.css">
	<link rel="stylesheet" href="css/DialogStyle.css">

	<style type="text/css">
		* {
			font-family: Arial;
		}

		header {
			background-color: #CED6E3;
		}

		#canvas {
			height: 35rem;
			padding: 0;
			margin: 0;
			margin-top: 0.2rem;
			border-width: .2rem;
			border: solid #003278;
		}

		#noIssues {
			display: none;
		}

		#tableHeader {
			padding-top: 0.5rem;
			margin-top: 1rem;
			margin-bottom: 0;
			border-width: .2rem;
			border: solid #f7f7f9;
		}

		#logo{
			margin-top: 0.4rem;
			margin-right: 1rem;
		}
	</style>

	<title>Process Model Validation Report</title>
</head>

<body>
	<header class="navbar sticky-top ">
		<h3 id=modell></h3>
		<ul class="navbar-nav flex-row ml-md-auto">
			<li class="nav-item">
				<a class="nav-link" id="logo" href="https://viadee.github.io/vPAV/">
					<img src="img/vPAV.png"  alt="vPAV"/>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="logo" href="https://github.com/viadee/vPAV">
					<img src="img/GitHub.png"  alt="GitHub"/>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="https://www.viadee.de/">
					<img src="img/viadee_Logo.png" alt="viadee Homepage" height="50"/>
				</a>
			</li>
		</ul>
	</header>

	<!-- navBar -->
	<div class="row">
		<div class="col">
			<ul id="linkList" class="nav nav-pills">
			</ul>
		</div>
	</div>

	<!-- element to draw bpmn diagram in -->
	<div class="row">
		<div class="col" id="can">
			<div id="canvas"></div>
		</div>
	</div>

	<!-- Issue table -->
	<div class="row">
		<div class="col">
			<h2 id="tableHeader">Error list</h2>
			<table id="table_issues" class="table table-bordered .table-responsive">
				<thead>
					<tr id="tr_ueberschriften" class="table-primary">
						<th id="th_ruleName">Rulename</th>
						<th id="th_elementId">Element-Id</th>
						<th id="th_elementName">Elementname</th>
						<th id="th_classification">Classification</th>
						<th id="th_message">Message</th>
						<th id="th_paths">Invalid Sequenzflow</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

	<!-- no Issues -->
	<div class="row" id="noIssues">
		<div class="col">
			<div class="alert alert-success" role="alert"> no issues were found</div>
		</div>
	</div>

	<dialog tabindex="-1" role="dialog" aria-labelledby="myDialog">
		<div id="dia"></div>
		<button onclick="toggleDialog('hide');">OK</button>
	</dialog>

	<!-- scripts -->
	<!-- bpmn-js viewer -->
	<script src="js/bpmn-navigated-viewer.js"></script>
	<!-- bpmn-files and issues -->
	<script src="js/bpmn_validation.js"></script>
	<!-- application -->
	<script src="js/bpmn.io.viewer.app.js"></script>
	<!-- bootstrap -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
